spring.application.name=attendease-backend
server.port=8082

spring.security.user.name=dev
spring.security.user.password=dev1234

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=attendease_db

# spring.data.mongodb.username=attendease_database
# spring.data.mongodb.password=Changeme0
# spring.data.mongodb.authentication-database=admin

# MongoDB Connection Pool Settings
spring.data.mongodb.options.connections-per-host=10
spring.data.mongodb.options.min-connections-per-host=5
spring.data.mongodb.options.max-wait-time=120000
spring.data.mongodb.options.connect-timeout=10000
spring.data.mongodb.options.socket-timeout=0
spring.data.mongodb.options.server-selection-timeout=30000
spring.data.mongodb.options.max-connection-idle-time=600000
spring.data.mongodb.options.max-connection-life-time=0

# Logging Configuration for MongoDB
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

app.mongodb.auto-index-creation=true

spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy